            font-weight: 700;
        }

        }
        .main-content {
            flex-grow: 1;
            padding: 40px;
            background-color: #fff;
            position: relative;
        }
        .print-button {

            top: 20px;
            right: 20px;

            font-size: 1em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;

            background-color: #218838;
        }

            background: linear-gradient(145deg, #ffffff, #f0f8ff);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.05);

            color: #0056b3;
            margin-right: 10px;

                    "courseTip": "IM 훈련 시 영법 전환 구간에서 최대한 빠르게 동작을 이어가세요.<br>접영과 평영 발차기 연습을 통해 하체 근력을 강화할 수 있습니다.<br>평영 팔, 자유형 킥과 같이 다른 영법의 동작을 조합하여 새로운 감각을 익혀보세요.",
                    "sections": [
                        { "type": "W-UP", "content": "" },
                        { "type": "IM", "content": "200 X 1" },
                        { "type": "IM", "content": "100 X 4" },
                        { "type": "걷기", "content": "" },
                        { "type": "자유형", "content": "100 X 6" },
                        { "type": "접영 발차기", "content": "50 X 2" },
                        { "type": "평영팔, 자유형 킥", "content": "50 X 2" },
                        { "type": "Down", "content": "운동 마무리" }
                    ]
                }
            ]
        };

        const courseTemplate = (course, index, courseType) => {
            const courseNumber = index + 1;
            const courseTitleWithoutNumber = course.courseName.replace(`이서수영장 고 래 반 운동 #${courseNumber} `, '');
            const courseId = `${courseType}-${index}`;

            const getEmojiForType = (type) => {
                switch (type) {
                    case "W-UP": return "🧘‍♀️";
                    case "자유형 오리발": case "오리발(자유형)": case "자유형(롱핀)": case "자유형": return "🏊‍♂️";
                    case "평영 오리발": case "평영": case "평영팔, 자유형 킥": return "🐸";
                    case "배영 오리발": case "배영": return "🔙";
                    case "접영 오리발": case "접영": return "🦋";
                    case "킥판 잡고 접영 킥": case "배영 발차기": case "접영 발차기": case "평영 발차기": case "자유형 발차기": return "🦵";
                    case "걷기": return "🚶‍♀️";
                    case "IM": case "IM(오리발)": return "🏅";
                    case "턴연습(오리발)": case "턴연습": return "🤸‍♂️";
                    case "잠영": return "🤫";
                    case "Down": return "🛀";
                    case "자유형 호흡 연습": case "배영 호흡 연습": case "평영 호흡 연습": case "접영 호흡 연습": return "😮‍💨";
                    default: return "";
                }
            };

            let tableRows = '';
            course.sections.forEach(section => {
                tableRows += `
                    <tr>
                        <td><span class="emoji">${getEmojiForType(section.type)}</span>${section.type}</td>
                        <td>${section.content}</td>
                    </tr>
                `;
            });

            return `
                <div class="course-section" id="${courseId}">
                    <h2>🐋 코스 ${courseNumber} - ${courseTitleWithoutNumber} 🐋</h2>
                    <div class="course-info">
                        <p><strong><span class="emoji">🎯</span> 코스 목표:</strong> <span>${course.courseGoal}</span></p>
                        <p><strong><span class="emoji">💡</span> 팁:</strong> <span>${course.courseTip}</span></p>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>구분</th>
                                <th>내용</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tableRows}
                        </tbody>
                    </table>
                    <div class="total-distance">총 거리: <span>${course.totalDistance}</span>m</div>
                </div>
            `;
        };

        document.addEventListener('DOMContentLoaded', () => {
            const finsCoursesBtn = document.getElementById('fins-courses-btn');
            const regularCoursesBtn = document.getElementById('regular-courses-btn');
            const courseListEl = document.getElementById('course-list');
            const courseDetailContainer = document.getElementById('course-detail-container');
            const printBtn = document.getElementById('print-btn');
            let currentCourseType = 'fins';
            let currentCourseIndex = 0;

            const renderCourseList = (courses, courseType) => {
                courseListEl.innerHTML = '';
                courses.forEach((course, index) => {
                    const listItem = document.createElement('li');
                    listItem.textContent = course.courseName;
                    listItem.dataset.index = index;
                    listItem.dataset.type = courseType;
                    if (index === 0) {
                        listItem.classList.add('active');
                    }
                    courseListEl.appendChild(listItem);
                });
            };

            const renderCourseDetail = (course, index, courseType) => {
                courseDetailContainer.innerHTML = courseTemplate(course, index, courseType);
            };

            const loadAll = (courseType) => {
                currentCourseType = courseType;
                const courses = allCourseData[courseType];
                renderCourseList(courses, courseType);
                if (courses.length > 0) {
                    currentCourseIndex = 0;
                    renderCourseDetail(courses[0], 0, courseType);
                } else {
                    courseDetailContainer.innerHTML = `<p style="text-align:center; color: #666;">선택된 코스가 없습니다.</p>`;
                }
            };

            const setActiveList = (type, index) => {
                document.querySelectorAll('.course-list li').forEach(li => {
                    li.classList.remove('active');
                });
                const activeLi = courseListEl.querySelector(`li[data-index="${index}"][data-type="${type}"]`);
                if (activeLi) {
                    activeLi.classList.add('active');
                }
            };

            finsCoursesBtn.addEventListener('click', () => {
                finsCoursesBtn.classList.add('active');
                regularCoursesBtn.classList.remove('active');
                loadAll('fins');
            });

            regularCoursesBtn.addEventListener('click', () => {
                regularCoursesBtn.classList.add('active');
                finsCoursesBtn.classList.remove('active');
                loadAll('regular');
            });

            courseListEl.addEventListener('click', (event) => {
                const li = event.target.closest('li');
                if (li) {
                    const index = parseInt(li.dataset.index);
                    const type = li.dataset.type;
                    
                    if (type === currentCourseType && index === currentCourseIndex) {
                        return;
                    }
                    
                    currentCourseType = type;
                    currentCourseIndex = index;
                    
                    setActiveList(type, index);
                    renderCourseDetail(allCourseData[type][index], index, type);
                }
            });

            printBtn.addEventListener('click', () => {
                window.print();
            });

            // 페이지 로드 시 오리발 코스를 기본으로 표시
            loadAll('fins');
        });
    </script>
</body>
</html>
